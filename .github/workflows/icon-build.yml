name: Build Icon

on:
  push:
    branches:
      - main
    paths:
      - 'raw/icons/**'
  workflow_dispatch:
    inputs:
      icon_name:
        description: 'Name of the icon to build'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Changed Icons
        run: |
          git diff --name-only HEAD^ HEAD | grep 'raw/icons/' > /tmp/changed_icons.txt || true
          if [ -s /tmp/changed_icons.txt ]; then
            echo "Changed icons detected:"
            cat /tmp/changed_icons.txt
            npm run icons:build
          else
            echo "No icon changes detected"
          fi

      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
