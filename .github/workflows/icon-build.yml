name: Build Icon

on:
  push:
    branches:
      - main
    paths:
      - 'raw/icons/**'
  workflow_dispatch:
    inputs:
      icon_name:
        description: 'Name of the icon to build'
        required: true

permissions:
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Changed Icons
        run: |
          git diff --name-only HEAD^ HEAD | grep 'raw/icons/' > /tmp/changed_icons.txt || true
          if [ -s /tmp/changed_icons.txt ]; then
            echo "Changed icons detected:"
            cat /tmp/changed_icons.txt
            npm run icons:build
          else
            echo "No icon changes detected"
          fi

      - name: Build Storybook
        run: npm run build-storybook

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v3
